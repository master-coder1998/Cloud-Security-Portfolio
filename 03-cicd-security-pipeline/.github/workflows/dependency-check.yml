name: Daily Dependency Scan

on:
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  dependency-audit:
    name: Comprehensive Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-results.json'
          severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'

      - name: Parse Trivy results
        id: trivy-parse
        run: |
          CRITICAL=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-results.json)
          HIGH=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-results.json)
          MEDIUM=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' trivy-results.json)
          
          echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
          echo "high=$HIGH" >> $GITHUB_OUTPUT
          echo "medium=$MEDIUM" >> $GITHUB_OUTPUT

      - name: Create issue if vulnerabilities found
        if: steps.trivy-parse.outputs.critical > 0 || steps.trivy-parse.outputs.high > 0
        uses: actions/github-script@v7
        with:
          script: |
            const critical = ${{ steps.trivy-parse.outputs.critical }};
            const high = ${{ steps.trivy-parse.outputs.high }};
            const medium = ${{ steps.trivy-parse.outputs.medium }};
            
            const body = `## ðŸ”´ Dependency Vulnerabilities Detected
            
            **Scan Date:** ${new Date().toISOString().split('T')[0]}
            
            ### Summary
            - ðŸ”´ Critical: ${critical}
            - ðŸŸ  High: ${high}
            - ðŸŸ¡ Medium: ${medium}
            
            ### Action Required
            ${critical > 0 ? 'âš ï¸ **URGENT:** Critical vulnerabilities require immediate attention.' : ''}
            ${high > 0 ? 'âš ï¸ High severity vulnerabilities should be addressed within 7 days.' : ''}
            
            ### Next Steps
            1. Review the full scan results in the workflow artifacts
            2. Update vulnerable dependencies
            3. Test the updates in a development environment
            4. Deploy fixes to production
            
            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            `;
            
            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security,dependencies'
            });
            
            const existingIssue = issues.data.find(issue => 
              issue.title.includes('Dependency Vulnerabilities')
            );
            
            if (existingIssue) {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: body
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ”´ Dependency Vulnerabilities Detected',
                body: body,
                labels: ['security', 'dependencies', 'automated']
              });
            }

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-scan-results
          path: trivy-results.json
          retention-days: 30

      - name: Notify on Slack (optional)
        if: steps.trivy-parse.outputs.critical > 0
        run: |
          # Add Slack webhook notification here if needed
          echo "Critical vulnerabilities found: ${{ steps.trivy-parse.outputs.critical }}"
