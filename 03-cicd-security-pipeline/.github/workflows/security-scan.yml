name: Security Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for comprehensive scan

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Upload Gitleaks results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results.sarif

  sast-scan:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
            p/cwe-top-25
        env:
          SEMGREP_RULES: >-
            r/python.lang.security.audit.dangerous-system-call.dangerous-system-call
            r/python.lang.security.audit.sqli.sqli
            r/python.aws-lambda.security.tainted-sql-string.tainted-sql-string

      - name: Run Bandit (Python Security)
        if: hashFiles('**/*.py') != ''
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-report.json || true
          
      - name: Upload Bandit results
        if: hashFiles('**/*.py') != ''
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail on critical/high findings

      - name: Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run OWASP Dependency-Check
        if: hashFiles('**/pom.xml', '**/package.json', '**/requirements.txt') != ''
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'security-pipeline'
          path: '.'
          format: 'JSON'
          args: >
            --failOnCVSS 7
            --enableRetired

      - name: Upload Dependency-Check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/

  iac-security:
    name: Infrastructure as Code Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform,cloudformation,dockerfile
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: false  # Fail on critical findings
          skip_check: CKV_AWS_20,CKV_AWS_57  # Example: Skip specific checks if needed

      - name: Upload Checkov results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov-results.sarif

      - name: Run tfsec
        if: hashFiles('**/*.tf') != ''
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: .
          format: sarif
          soft_fail: false
          severity: HIGH,CRITICAL

      - name: Upload tfsec results
        if: always() && hashFiles('**/*.tf') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: hashFiles('**/Dockerfile') != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          if [ -f Dockerfile ]; then
            docker build -t test-image:${{ github.sha }} .
          fi

      - name: Run Trivy container scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'test-image:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-container-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy container results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-container-results.sarif'

  policy-check:
    name: Custom Policy Validation
    runs-on: ubuntu-latest
    if: hashFiles('policies/*.rego') != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup OPA
        uses: open-policy-agent/setup-opa@v2
        with:
          version: latest

      - name: Run OPA tests
        run: |
          if [ -d policies ]; then
            opa test policies/ -v
          fi

      - name: Validate Terraform with OPA
        if: hashFiles('**/*.tf') != ''
        run: |
          if [ -d policies ] && [ -d terraform ]; then
            terraform -chdir=terraform init
            terraform -chdir=terraform plan -out=tfplan.binary
            terraform -chdir=terraform show -json tfplan.binary > tfplan.json
            opa eval -d policies/ -i tfplan.json "data.terraform.deny" --format pretty
          fi

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [secrets-scan, sast-scan, dependency-scan, iac-security]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Secrets Detection | ${{ needs.secrets-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST | ${{ needs.sast-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| IaC Security | ${{ needs.iac-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.secrets-scan.result }}" == "failure" ] || \
             [ "${{ needs.sast-scan.result }}" == "failure" ] || \
             [ "${{ needs.dependency-scan.result }}" == "failure" ] || \
             [ "${{ needs.iac-security.result }}" == "failure" ]; then
            echo "❌ **Security checks failed. Deployment blocked.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ **All security checks passed.**" >> $GITHUB_STEP_SUMMARY
          fi
